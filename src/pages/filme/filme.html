<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Filmes</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-card *ngFor="let fi of filme" (click)="detalhe(fi)">
    <img src="{{fi.imagem}}"/>
    <ion-card-title>{{fi.nome}}</ion-card-title>
  </ion-card>
</ion-content>
